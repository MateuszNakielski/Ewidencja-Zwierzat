<app-page [header]="'Zaloguj się'">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="form-group row">
          <p class="col-sm-2">Login</p>
          <div class="col-sm-8">
            <input type="text" [(ngModel)]="login" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <p class="col-sm-2">Hasło</p>
          <div class="col-sm-8">
            <input type="password" [(ngModel)]="haslo" class="form-control">
          </div>
        </div>
        <div class="przycisk-top row">
          <div class="col-sm-6 col-sm-offset-3" (click)="zaloguj()">
            <app-przycisk [big]="true" [important]="true">Zaloguj się</app-przycisk>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-page>
